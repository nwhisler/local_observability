spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/observability
    username: obs_user
    password: obs_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

observability:
  alerts:
    scheduler:
      enabled: true
      delay-ms: 10000